<div class="container">
    <div>
        <input id="search" type="text"/> <br />
        <select multiple="multiple" id="countryList">
        </select>
    </div>
    <div id="map" class="row" >
        <div class="col-md-8 padding-0" style="height: 100%;">
            <div id="navbar"> 
                <a class="active" href="">Sveriges Vapenexport</a>
                <a href="">Statistik</a> 
                <a href="">Aktörer</a>
            </div>
        <div id="world-map"></div>
    </div>

    <div id="infobox" class="col-md-4">
        <div class="country col-md-12" style=" width: 100%;">
            <div> 
                <span id="flag" class="flag-icon flag-icon-se"></span>
                <br/>
                <h1 id="country">Country</h1>
            </div>
        </div>
        <div id="country-data" class="col-md-12">
            <div id="infox1">
                <div id="columnWeapon" class="col-md-12">
                    <img src="./../Style/icons/vapen-icon.png" /> Vapenexport:
                    <div class="columnInfo" id="weaponInfo">10000 / år</div>
                </div>
                <div id="columnGPI" class="col-md-12">
                    <img src="./../Style/icons/gpi-icon.png" /> GPI-Rank:
                    <div class="columnInfo" id="GPIInfo">10 av 162</div>
                </div>
            </div>
        </div>
        <hr>
        <div id="info-field" class="col-md-12">
            <hr>
            <p id="info">info</p>
        </div>
    </div>
    <h3>Här kan du se vart svenska vapen exporterats, hur svensk vapenexporten utvecklats över tid och vilka aktörer som påverkar exporten. Klicka på länderna och på flikarna.</h3>
    </div>
</div>
