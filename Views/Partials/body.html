
<div  class="container">
    <div id="wrapper">
        <div id="inner-wrapper" class="col-md-8">
            
                    <nav class="navbar navbar-expand-md">
                            
                            <ul class="navbar-nav mr-auto">
                                <li class="nav-item active">
                                <a class="nav-link" href="#"> Sveriges Vapenexport<span class="sr-only">(current)</span></a>
                                </li>
                                <li class="nav-item">
                                <a class="nav-link disabled" href="#">Statistik</a>
                                </li>
                                <li class="nav-item">
                                <a class="nav-link disabled" href="#">Aktörer</a>
                                </li>
                            </ul>
                            <ul class="navbar-nav">
                                
                                
                                
                                <li id="dropdownSearch"class="nav-item dropdown">
                                        
                                        <i class="fa fa-search"></i>
                                        <input type="text" id="dropdownInput" data-toggle="dropdown" placeholder="Sök Land..." data-bind="value: searchTerm, valueUpdate: 'keyup'">   
                                
                                        <div id="dropdownContent" class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                                            
                                                <div data-bind="foreach: showList()">
                                                    <a class="dropdown-item" data-bind="text: country" href="#"></a>
                                                </div>
                                            

                                        </div>
                                    </li>
                            </ul>

                        
                    </nav>

            <div id="world-map"></div>
            
        </div>

        
        <div id="infobox" class="col-md-4" style="height: 100%; ">
            <div class="row">

                <div id="countryHeader" class="col-sm-12">  
                    <div class="col-sm-12">
                        <span id="flag" class="flag-icon" data-bind="css: flag()"></span>  
                    </div>           
                    <div class="col-sm-12">              
                        <span id="country" data-bind="text: selectedCountry().country"></span>
                    </div>  

                </div>

        
                <div id="countryData" class="collapse in">
                    <div class="col-sm-12">
                        <div class="data-col col-sm-12">
                                <img src="./../Style/icons/vapen-icon.png" /> Status enligt Freedom house:
                                <span class="columnInfo" id="statusInfo" data-bind="text: statusInfo"></span>
                        </div>
                        <div class="data-col col-sm-12">
                                <img src="./../Style/icons/gpi-icon.png" /> GPI - ranking:
                                <span class="columnInfo" align:"right" id="GPIInfo" data-bind="text: GPIInfo"></span> 
                        </div>     
                        
                    </div>          
                </div>

                

                <div id="countryInfo" class="col-sm-12" style="height:220px;width:100px;overflow:auto">
                    <p id="info" class="col-sm-12" data-bind="text: selectedCountry().info">
                    </p>
                </div> 

                <div id="countryReadMore" class="col-sm-12">
                        <button class="buttonInfo" type="button" data-toggle="collapse" data-target="#countryData">Läs mer</button>
                </div>
            </div>

        </div>
</div>
</div>
