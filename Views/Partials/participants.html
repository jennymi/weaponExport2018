<!-- Participants -->
<div id="inner-wrapper" class="col-lg-8">
        
        <div class="container h-100">
            <div id="pLogos" class="row h-100 mx-auto justify-content-around">  

                <!-- ko foreach: logosList() -->
                    <div class="pLogo-col d-flex align-items-center justify-content-center col-sm-6 col-md-4">
                        <div class="row">
                            <div class="col-sm-12">
                                <img data-bind="attr:{src: img, alt: participantTitle}" width="150px" onclick="openInfobox(this)"/>
                                <div class="pTitle" data-bind="text: participantTitle">
                                </div> 
                            </div>
                        </div>
                    </div>
                <!-- /ko -->
            </div>
        </div>
</div>
<!-- /Participants -->
     
<!-- Infobox Intro -->
<div class="infobox-before col-md-12 col-lg-4">
    <div id="participants-intro-text" class="row mx-auto">
            <div class="col-sm-5 col-md-5 col-lg-12 introHeader">
                <div class="col-sm-12">
                    <img src="./../Style/icons/svenska_freds-logo.png" alt="Svenska Freds logotyp" />
                </div>          
                <div class="col-sm-12" id="logo-padding2">             
                    <h3>Aktörer</h3>
                </div>
            </div>
            <div id="introText" class="col-sm-7 col-md-7 col-lg-12">
                <p>En rad aktörer är direkt och indirekt inblandade i vapenexporten, genom att främja, kontrollera, reglera, granska eller stödja den. Klicka på de olika aktörerna för att lära dig mer om deras roll i vapenhandeln.<br/></p>
            </div>
    </div>
</div>
<!-- /Infobox Intro -->

    <!-- Infobox Data-->
    <div class="infobox-after col-md-12 col-lg-4">
            <div class="row mx-auto justify-content-center">

                <div id="infoboxImg" class="col-md-7">
                    <img data-bind="attr:{src: selectedLogo().img, alt: selectedLogo().participantTitle}"/>
                    
                </div>
                <div id="logos-header" class="col-lg-12">             
                    <h3 data-bind="text: titleInfo"></h3>
                </div>
            
                <!-- Content: information text -->
                <div id="logo-infobox">
                    <div id="logoInfo" class="col-sm-12">

                        <div id="logo-info" class="col-sm-12" data-bind="text: logosInfo"> 
                        </div>

                        <!-- Links -->
                        <div id="participant-link">
                            <div class="readMore" data-bind="if:checkLinksParticipants()">
                                <h6>Läs mer</h6>
                            </div>

    
                            <div id="logoLinks" data-bind="foreach: linksLogos"> 
                                <div data-bind="if:logoLink">
                                <p>
                                    <a data-bind="attr: { href: logoLink }, text: logoTitle" target="_blank"></a>
                                </p>
                                </div>    
                                <div data-bind="if:!logoLink">
                                    <p data-bind="text: logoTitle"></p>
                                </div>
                            </div>
                        </div>
                        <!-- /Links -->
                    </div>
                </div>
            </div>   
    </div>
    <!-- /Infobox Data -->
