    <div id="inner-wrapper" class="col-lg-8">
            <!-- Main content -->

            <!-- Prints out all images from list -->
            <div data-bind="foreach: logosList()">
                 
                <div id="tooltipImg" class="data-col col-sm-6">
                    <img width="240px" height="100px" onclick="openInfobox(this)" data-bind="attr:{src: img}" /> 
                    <span class="tooltiptext" data-bind="text: participantTitle"></span>
                </div>
            </div>
            
    </div>
     
    <!-- Infobox displays before click -->
    <div id="infobox-before" class="col-md-12 col-lg-4">
        <div class="row mx-auto">
            <div id="participants-intro-text">
                <div id="introHeader" class="col-sm-5 col-md-5 col-lg-12">
                    <div class="col-sm-12">
                                <img src="./../Style/icons/svenska_freds-logo.png" />
                        </div>          
                        <div class="col-sm-12" id="logo-padding2">             
                            <h3>Aktörer</h3>
                        </div>
                </div>
                <div id="introText" class="col-sm-7 col-md-7 col-lg-12">
                    <p>Sedan början av 2000-talet har den svenska vapenexporten mer än tredubblats.<br/><br/>
                            Grafen illustrerar svensk vapenexport över tid. Klicka på punkterna för valfritt årtal i
                            kurvan och läs mer om det aktuella årets vapenexport. Värdet på vapenexporten mäts i miljarder kronor.<br/>
                </p>
                </div>
            </div>
        </div>
        <!-- Infobox displays after click -->
        <div id="viewmodel-participants"> 
            <div id="participants-info-display">
                <div class="row mx-auto">
                    <!-- <div class="col-md-12">
                            <div data-bind="attr:{src: logoImg}"></div>
                    </div> -->
                    <div id="logos-header" class="col-xs-5 col-sm-5 col-md-0 col-lg-12">             
                        <h3 data-bind="text: titleInfo"></h3>
                    </div>
                
                    <div id="logo-infobox">
                        <div id="logoInfo" class="col-sm-12">
                            <!-- Displays infotext -->
                            <div data-bind="text: logosInfo" class="col-sm-12">
                                    
                            </div>
                            <div id="participant-link">
                                <p>Läs mer</p>
                                <!-- Displays links -->
                                <div id="logoLinks" data-bind="foreach: linksLogos"> 
                                    <div data-bind="if:logoLinks">
                                    <p>
                                        <a data-bind="attr: { href: logoLinks }, text: logoTitle" target="_blank"></a>
                                    </p>
                                    </div>    
                                    <div data-bind="if:!logoLinks">
                                        <p data-bind="text: logoTitle"></p>
                                    </div>
                                </div>
                            </div>
                            
                        </div>
                    </div>
                
                </div>   
            </div>
        </div>

    </div>
