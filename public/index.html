<!DOCTYPE html>
<html>
    
    <head>
        <title>Vapenkarta</title>
        <link rel="stylesheet" href="./../Style/jquery-jvectormap-2.0.3.css"
        type="text/css" media="screen" />
        <link rel="stylesheet" href="./../Style/bootstrap.min.css" type="text/css"
        media="screen" />
        <link rel="stylesheet" href="./../Style/bootstrap-theme.min.css" type="text/css"
        media="screen" />
        <link rel="stylesheet" href="./../Style/main.css" type="text/css" media="screen"
        />
        <link rel="stylesheet" href="./../Style/flag-icon.css" type="text/css"
        media="screen" />
        <script src="http://code.jquery.com/jquery-git.min.js"></script>
        <script src="./../Scripts/jquery-jvectormap-2.0.3.min.js"></script>
        <script src="http://jvectormap.com/js/jquery-jvectormap-world-mill.js"></script>
        <script src="./../Scripts/index.js"></script>
        <script src="./../Scripts/bootstrap.min.js"></script>
    </head>
    
    <body>
        <div class="row map" style="width: 1100px; height: 500px;">
            <div id="navbar"> <a class="active" href="javascript:void(0)">Sveriges Vapenexport</a>
                <a
                href="javascript:void(0)">Statistik</a> <a href="javascript:void(0)">Aktörer</a>
            </div>
            <div id="world-map" class="col-md-8 padding-0" style="height:500px;"></div>
            <div id="infobox" class="col-md-4" style=" height: 100%; padding: 5px;">
                <div class="country col-md-12" style=" width: 100%;">
                    <div> <span id="flag" class="flag-icon flag-icon-se" style="height: 8em; width: 8em;  "></span>
                        <br
                        />
                         <h1 id="country" style="margin: 0; padding-left: 15px;">Country</h1>
                    </div>
                </div>
                <div class=" col-md-12 country_data">
                    <div id="infox1">
                        <div id="columnWeapon" class="col-md-12">
                            <img src="./../Style/icons/vapen-icon.png" />Vapen:
                            <div id="columnInfo">10000 / år</div>
                        </div>
                        <div id="columnGPI" class="col-md-12">
                            <img src="./../Style/icons/gpi-icon.png" />GPI-Rank:
                            <div id="columnInfo">10 av 162</div>
                        </div>
                    </div>
                </div>
                <hr>
                <div class="col-md-12" style="word-wrap: break-word">
                    <hr>
                    <p id="info">info</p>
                </div>
            </div>
             <h3>Här kan du se vart svenska vapen exporterats, hur svensk vapenexporten utvecklats över tid och vilka aktörer som påverkar exporten. Klicka på länderna och på flikarna.</h3>
        </div>
    </body>

</html>
