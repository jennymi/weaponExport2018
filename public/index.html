<!DOCTYPE html>
<html>
    
    <head>
        <title>Vapenkarta</title>
        <link rel="stylesheet" href="Style/jquery-jvectormap-2.0.3.css"
        type="text/css" media="screen" />
        <link rel="stylesheet" href="Style/bootstrap.css" type="text/css" media="screen"
        />
        <link rel="stylesheet" href="Style/bootstrap.min.css" type="text/css"
        media="screen" />
        <link rel="stylesheet" href="Style/bootstrap-grid.css" type="text/css"
        media="screen" />
        <link rel="stylesheet" href="Style/bootstrap-theme.min.css" type="text/css"
        media="screen" />
        <link rel="stylesheet" href="Style/main.css" type="text/css" media="screen"
        />
        <link rel="stylesheet" href="Style/flag-icon.css" type="text/css" media="screen"
        />
        <script src="http://code.jquery.com/jquery-git.min.js"></script>
        <script src="Scripts/jquery-jvectormap-2.0.3.min.js"></script>
        <script src="http://jvectormap.com/js/jquery-jvectormap-world-mill.js"></script>
        <script src="Scripts/index.js" defer="defer"></script>
        <script src="Scripts/bootstrap.min.js"></script>
        <script src="Scripts/fontawesome.js"></script>
        <script src="Scripts/fontawesome-all.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
    </head>
    
    <body>
        <div class="container">
            <div id="wrapper">
                <div id="inner-wrapper" class="col-md-8">
                    <nav class="navbar navbar-expand-md">
                        <ul class="navbar-nav mr-auto">
                            <li class="nav-item active"> <a class="nav-link" href="#"> Sveriges Vapenexport<span class="sr-only">(current)</span></a>
                            </li>
                            <li class="nav-item"> <a class="nav-link disabled" href="#">Statistik</a>
                            </li>
                            <li class="nav-item"> <a class="nav-link disabled" href="#">Aktörer</a>
                            </li>
                            <li class="nav-item"> <a class="nav-link disabled" href="#">Om produktionen</a>
                            </li>
                        </ul>
                        <ul class="navbar-nav">
                            <li class="nav-item dropdown"> <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">

                                            Hitta Land

                                        </a>
                                <div id="dropdownWrapper"
                                class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                                    <input type="text" id="dropdownInput" onclick="searchDropdownFunction()"
                                    placeholder="Sök Land..." data-bind="value: searchTerm, valueUpdate: 'keyup'"
                                    onkeyup="filterFunction()">
                                    <div id="dropdownContent">
                                        <div data-bind="foreach: showList()"> <a class="dropdown-item" data-bind="text: country" href="#"></a>
                                        </div>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </nav>
                    <div id="world-map"></div>
                </div>
                <div id="infobox" class="col-md-4" style="height: 100%; ">
                    <div class="row">
                        <div id="countryHeader" class="col-sm-12">
                            <div class="col-sm-12"> <span id="flag" class="flag-icon" data-bind="css: flag()"></span> 
                            </div>
                            <div class="col-sm-12"> <span id="country" data-bind="text: selectedCountry().country"></span>
                            </div>
                        </div>
                        <div id="countryData" class="collapse in">
                            <div class="col-sm-12">
                                <div class="data-col col-sm-12">
                                    <img src="./../Style/icons/vapen-icon.png" />Status enligt Freedom house: <span class="columnInfo" id="statusInfo" data-bind="text: statusInfo"></span>
                                </div>
                                <div class="data-col col-sm-12">
                                    <img src="./../Style/icons/gpi-icon.png" />GPI - ranking: <span class="columnInfo" align: "right" id="GPIInfo" data-bind="text: GPIInfo"></span> 
                                </div>
                            </div>
                        </div>
                        <div id="countryInfo" class="col-sm-12">
                            <p id="info" class="col-sm-12" data-bind="text: selectedCountry().info"></p>
                        </div>
                        <div id="countryReadMore" class="col-sm-12">
                            <button onclick="changeSize()" class="buttonInfo" type="button" data-toggle="collapse"
                            data-target="#countryData">Läs mer</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>

</html>
